<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Resultados - Pádel RG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> Pasarela de Resultados</h1>
            <p>Segundo Set - Pádel RG</p>
        </header>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <button class="control-btn play-pause" id="playPauseBtn">
                <i class="fas fa-pause"></i> Pausar
            </button>
            <button class="control-btn" id="nextBtn">
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div id="matchDisplay">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando resultados...</p>
            </div>
        </div>
        
        <div class="info-panel">
            <p>Partido <span id="currentMatch">0</span> de <span id="totalMatches">0</span></p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <p id="autoChangeInfo">Cambio automático en: <span id="countdown">10</span> segundos</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
