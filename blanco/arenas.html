    <link rel="stylesheet" href="../ranking/css/ranking.css">

<body>
          <!-- Contenedor para el menú -->
<div id="menu-container"></div>
<script src="/js/menu-loader.js"></script>
<script src="/js/script.js"></script>

    <!-- Contenedor principal del fixture del día -->
    <div class="fixture-container">
        <h1>Arena - Tercera Fecha</h1>
        
        <!-- Sistema de pestañas -->
        <div class="tabs-container">
            <ul class="tabs">
                <li class="tab active" data-tab="groups">Fixture de Grupos</li>
                <li class="tab" data-tab="brackets">Llaves de Eliminatorias</li>
            </ul>
        </div>
        
        <!-- Contenido de la pestaña de Grupos -->
        <div id="groups-tab" class="tab-content active">
            <!-- Selector de día -->
            <div class="day-selector">
                <h2>Selecciona un día:</h2>
                <div class="day-buttons">
                    <button class="day-btn" data-day="Miercoles">Martes</button>
                    <button class="day-btn" data-day="Miercoles">Miércoles</button>
                    <button class="day-btn active" data-day="Jueves">Jueves</button>
                    <button class="day-btn" data-day="Viernes">Viernes</button>
                    <button class="day-btn" data-day="Sabado">Sábado</button>
                    
                </div>
            </div>
            
            <!-- Tabla de partidos -->
            <div class="matches-table-container">
                <table class="matches-table">
                    <thead>
                        <tr>
                            <th>Horario</th>
                            <th>Categoría</th>
                            <th>Zona</th>
                            <th>Equipo 1</th>
                            <th>Equipo 2</th>
                            <th>Cancha</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="matchesTableBody">
                        <!-- Los partidos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
            
            <!-- Contador de partidos -->
            <div class="matches-count">
                <p>Total de partidos: <span id="totalMatches">0</span></p>
            </div>
        </div>
        
        <!-- Contenido de la pestaña de Eliminatorias -->
<div id="brackets-tab" class="tab-content">
    <div class="brackets-container" id="bracketsContainer">
        <!-- Las llaves se generarán aquí mediante JavaScript -->
    </div>
</div>
    </div>

<!-- Espacio de publicidad -->
<div id="publicidad-container"></div>

  // Cargar publicidad
  fetch('../publicidad/publicidad.html')

      document.getElementById('publicidad-container').innerHTML = data;
    })
    .catch(error => console.error('Error cargando publicidad:', error));
</script>
