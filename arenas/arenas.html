<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TORNEO ARENAS</title>
    <link rel="stylesheet" href="../arenas/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

   <body>
    <!-- Barra de navegación fija -->

<nav class="navbar-fixed">
    <div class="navbar-container">
        <a href="../index.html" class="navbar-logo">
            <img src="img/logo1.png" alt="Pádel RG Logo">
        </a>
        <div class="navbar-links">
            <a href="../index.html">Inicio</a>
            <a href="#">Torneos</a>
            <a href="#">Ranking</a>
            <a href="#">Contacto</a>
        </div>
        <div class="navbar-mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
  
</nav>

    <div class="container" style="margin-top: 70px;">
        <div class="header-torneo">
            <h1>TORNEO ARENAS</h1>
            <p class="ubicacion">ARENAS</p>
        </div>

        <div id="header-edicion" class="header-edicion" style="display: none;">
            <!-- Se llenará dinámicamente -->
        </div>

        <div class="selectores">
            <!-- Selector de Fecha -->
            <div class="selector-group">
                <label>Fecha del Torneo:</label>
                <div class="button-bar" id="fecha-buttons">
                   <button class="selector-button" onclick="seleccionarFecha('tercerFecha')">3ra Fecha</button>
                </div>
            </div>

            <!-- Selector de Género -->
            <div class="selector-group">
                <label>Género:</label>
                <div class="button-bar" id="genero-buttons">
                    <button class="selector-button" onclick="seleccionarGenero('masculino')">Masculino</button>
                    <button class="selector-button" onclick="seleccionarGenero('femenino')">Femenino</button>
                </div>
            </div>

            <!-- Selector de Categoría -->
            <div class="selector-group">
                <label>Categoría:</label>
                <div class="button-bar" id="categoria-buttons">
                    <button class="selector-button" onclick="seleccionarCategoria('4ta')">4ta</button>
                    <button class="selector-button" onclick="seleccionarCategoria('5ta')">5ta</button>
                 <button class="selector-button" onclick="seleccionarCategoria('6ta')">6ta</button>
                    <button class="selector-button" onclick="seleccionarCategoria('7ma')">7ma</button>
                
                    <button class="selector-button" onclick="seleccionarCategoria('8va')">8va</button>
                </div>
            </div>
        </div>

        <!-- Selector móvil (oculto en desktop) -->
        <div id="mobile-view-selector" class="mobile-view-selector">
            <div class="button-bar">
                <button class="selector-button active" onclick="mostrarSeccion('grupos')">Zona de Grupos</button>
                <button class="selector-button" onclick="mostrarSeccion('eliminatorias')">Eliminatorias</button>
            </div>
        </div>

        <div id="contenido-ediciones">
            <p style="text-align: center; color: #151616;">Seleccione una fecha, género y categoría para ver los resultados.</p>
        </div>

        <!-- Espacio para publicidad -->
        <div class="ad-space">
            <div class="ad-container">
                <div class="ad-title">Patrocinador Oficial</div>
                <a href="https://www.instagram.com/rpamoblamientos.tdf?igsh=dTNrcHEwNndmeGF4" target="_blank">
                    <img src="../img/muebles.jpeg" alt="Publicidad de patrocinador" class="ad-image">
                </a>
            </div>
        </div>
        
        <!-- Botón Volver al Inicio -->
        <div class="contenedor-btn-volver">
            <a href="../index.html" class="btn-volver">Volver al Inicio</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="../index.html">Inicio</a>
                <a href="#">Torneos</a>
                <a href="#">Contacto</a>
                <a href="#">Política de Privacidad</a>
            </div>
            <div class="copyright">
                &copy; <span id="current-year">2023</span> Torneos de Pádel. Todos los derechos reservados.
            </div>
        </div>
    </div>

    <script src="../arenas/js/script.js"></script>
</body>
</html>
