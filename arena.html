<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Resultados - P치del RG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/pasarela/styles.css">
</head>
<body>
    
    
    <!-- Tarjetas laterales para im치genes -->
    <div class="side-cards-container">
        <div class="side-card left-card">
            <div class="side-card-content">
                <div class="side-card-image">
                    <img id="leftCardImage" src="" alt="Imagen lateral izquierda">
                </div>
            </div>
        </div>
        
        <!-- CONTENEDOR PRINCIPAL (entre las tarjetas laterales) -->
        <div class="container">
            <header>
                
                <img src="/img/publi/sancor.png" class="logo-sancor">
                <img src="/img/publi/arena.png" class="logo-arena">
                
               
                
            </header>
            
            <!-- Controles ocultos (pero funcionales) -->
            <div class="controls hidden">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button class="control-btn play-pause" id="playPauseBtn">
                    <i class="fas fa-pause"></i> Pausar
                </button>
                <button class="control-btn" id="nextBtn">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
             
            <div id="matchDisplay">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando resultados...</p>
                </div>
            </div>
           
           <img src="/img/qr.png" class="logo-padelrg">
            
            <!-- Panel de informaci칩n oculto -->
            <div class="info-panel hidden">
                <p>Partido <span id="currentMatch">0</span> de <span id="totalMatches">0</span></p>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p id="autoChangeInfo">Cambio autom치tico en: <span id="countdown">10</span> segundos</p>
            </div>
        </div>
        <!-- FIN DEL CONTENEDOR PRINCIPAL -->
        
        <div class="side-card right-card">
            <div class="side-card-content">
                <div class="side-card-image">
                    <img id="rightCardImage" src="" alt="Imagen lateral derecha">
                </div>
            </div>
        </div>
    </div>

    <script src="/pasarela/script.js"></script>
    
</body>
<footer></footer>
</html>
