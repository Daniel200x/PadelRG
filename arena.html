<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Resultados - Pádel RG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/pasarela/styles.css">
</head>
<body>
    
    <!-- Tarjetas laterales para imágenes -->
    <div class="side-cards-container">
        <div class="side-card left-card">
            <div class="side-card-content">
                <div class="side-card-image">
                    <img id="leftCardImage" src="" alt="Imagen lateral izquierda">
                </div>
            </div>
        </div>
        
        <!-- CONTENEDOR PRINCIPAL (entre las tarjetas laterales) -->
        <div class="container">
            <header>
                <img src="/img/publi/sancor.png" class="logo-sancor">
                <img src="/img/publi/arena.png" class="logo-arena">
            </header>
            
            <!-- Controles ocultos (pero funcionales) -->
            <div class="controls hidden">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button class="control-btn play-pause" id="playPauseBtn">
                    <i class="fas fa-pause"></i> Pausar
                </button>
                <button class="control-btn" id="nextBtn">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
             
            <div id="matchDisplay">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando resultados...</p>
                </div>
            </div>
            
            <!-- Panel de información oculto -->
            <div class="info-panel hidden">
                <p>Partido <span id="currentMatch">0</span> de <span id="totalMatches">0</span></p>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p id="autoChangeInfo">Cambio automático en: <span id="countdown">10</span> segundos</p>
            </div>
        </div>
        <!-- FIN DEL CONTENEDOR PRINCIPAL -->
        
        <div class="side-card right-card">
            <div class="side-card-content">
                <div class="side-card-image">
                    <img id="rightCardImage" src="" alt="Imagen lateral derecha">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer con imágenes -->
    <footer class="main-footer">
        <div class="footer-images-container">
            <img src="/img/qr.png" class="footer-image" alt="QR">
            <img src="/img/publi/choperas.jpeg" class="footer-image" alt="Choperas">
            <img src="/img/publi/bgh.jpeg" class="footer-image" alt="BGH">
            <img src="/img/publi/ibiza.jpeg" class="footer-image" alt="Ibiza">
            <img src="/img/publi/poseidon.jpeg" class="footer-image" alt="Poseidon">
            <img src="/img/publi/andina.jpeg" class="footer-andina" alt="Andina">
            <img src="/img/publi/mariana.jpeg" class="footer-image" alt="Andina">
            <img src="/img/publi/yehuin.jpeg" class="footer-image" alt="Andina">
        </div>
    </footer>

    <script src="/pasarela/script.js"></script>
</body>
</html>
