    <div class="container ranking-container">

                <div class="filter-group">

                        <option value="6ta">6ta</option>
                        <option value="7ma">7ma</option>
                        <option value="8va">8va</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filtrar por torneo:</label>
                    <div class="tournament-filters">
                        <button class="tournament-filter active" data-tournament="all">Todos</button>
                        <button class="tournament-filter" data-tournament="puntoDeOro">Punto de Oro</button>
                        <button class="tournament-filter" data-tournament="arenas">Arenas</button>
                        <button class="tournament-filter" data-tournament="segundoSet">2do Set</button>
                    </div>
                </div>
