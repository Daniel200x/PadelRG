    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../galeria/css/galeria.css">
    <link rel="stylesheet" href="css/ranking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../img/logo1.png" alt="Pádel RG Logo">
                </a>
            </div>
            
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li class="dropdown">
                        <a href="#">Torneos <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="../puntoDeOro/puntoDeOro.html">Punto de Oro</a></li>
                            <li><a href="../arenas/arenas.html">Arenas</a></li>
                            <li><a href="../segundoSet/segundoSet.html">2do Set</a></li>
                        </ul>
                    </li>
                    <li><a href="/ranking/ranking.html">Ranking</a></li>
                    </li>
                    <li><a href="/galeria/galeria.html">Galería</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </div>
            
            <div class="nav-social">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
            
            <button class="hamburger" aria-label="Menú móvil">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="container ranking-container">
        <div class="header-torneo">
            <h1>RANKING DE PÁDEL</h1>
            <div class="ranking-selector">
                <button class="ranking-tab active" data-category="general">General</button>
                <button class="ranking-tab" data-category="masculino">Masculino</button>
                <button class="ranking-tab" data-category="femenino">Femenino</button>
            </div>
        </div>

        <div class="ranking-content">
            <div class="ranking-filters">
                <div class="filter-group">
                    <label for="search-player">Buscar jugador:</label>
                    <input type="text" id="search-player" placeholder="Nombre del jugador">
                </div>
                <div class="filter-group">
                    <label for="filter-category">Categoría:</label>
                    <select id="filter-category">
                        <option value="all">Todas las categorías</option>
                        <option value="4ta">4ta</option>
                        <option value="5ta">5ta</option>
                        <option value="6ta">6ta</option>
                        <option value="7ma">7ma</option>
                        <option value="8va">8va</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filtrar por torneo:</label>
                    <div class="tournament-filters">
                        <button class="tournament-filter active" data-tournament="all">Todos</button>
                        <button class="tournament-filter" data-tournament="puntoDeOro">Punto de Oro</button>
                        <button class="tournament-filter" data-tournament="arenas">Arenas</button>
                        <button class="tournament-filter" data-tournament="segundoSet">2do Set</button>
                    </div>
                </div>
            </div>

            <div class="ranking-table-container">
                <div id="loading-indicator" class="loader">Cargando datos del ranking...</div>
                <table class="ranking-table" id="ranking-table">
                    <tbody id="ranking-data">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div class="ranking-pagination">
                <button class="pagination-btn" id="prev-page">Anterior</button>
                <span id="page-info">Página 1 de 1</span>
                <button class="pagination-btn" id="next-page">Siguiente</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="../index.html">Inicio</a>
                <a href="#">Torneos</a>
                <a href="#">Contacto</a>
                <a href="#">Política de Privacidad</a>
            </div>
            <div class="copyright">
                &copy; <span id="current-year">2023</span> Torneos de Pádel. Todos los derechos reservados.
            </div>
        </div>
    </div>
