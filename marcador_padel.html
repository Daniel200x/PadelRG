<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Pádel - OBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .scoreboard {
            width: 600px;
            background: rgba(0, 30, 60, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #1a5fb4;
        }
        
        .score-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        
        .score-table th {
            background: rgba(0, 20, 40, 0.9);
            padding: 10px 5px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-table th:first-child {
            width: 120px;
        }
        
        .score-table td {
            padding: 12px 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 40, 80, 0.7);
        }
        
        .score-table td:first-child {
            text-align: left;
            padding-left: 15px;
            background: rgba(0, 20, 40, 0.9);
            font-weight: 600;
            width: 40%; /* Más espacio para los nombres */
        }
        
        .team-a td:first-child {
            border-left: 4px solid #ff6b6b;
        }
        
        .team-b td:first-child {
            border-left: 4px solid #4ecdc4;
        }
        
        .tie-break {
            color: #ffa726;
            font-weight: bold;
        }
        
        .super-tie-break {
            color: #ff5252;
            font-weight: bold;
        }
        
        .match-status {
            text-align: center;
            padding: 8px;
            background: rgba(0, 20, 40, 0.9);
            color: #ffa726;
            font-weight: bold;
            font-size: 16px;
        }
        
        .control-panel {
            background: rgba(0, 30, 60, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #1a5fb4;
            width: 250px;
        }
        
        .control-panel h3 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group h4 {
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        
        .control-buttons-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }
        
        button {
            padding: 8px 5px;
            border: none;
            border-radius: 4px;
            background: #3584e4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .team-a-btn {
            background: #ff6b6b;
        }
        
        .team-b-btn {
            background: #4ecdc4;
        }
        
        .tie-break-btn {
            background: #ffa726;
        }
        
        .super-tie-break-btn {
            background: #ff5252;
        }
        
        .reset-btn {
            background: #ef4444;
        }
        
        .undo-btn {
            background: #f59e0b;
        }
        
        .player-names {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .player-names input {
            padding: 6px;
            border: 1px solid #3584e4;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }
        
        .current-set {
            background: rgba(255, 167, 38, 0.3) !important;
            border: 1px solid #ffa726 !important;
        }
        
        .history-info {
            color: #ccc;
            font-size: 11px;
            text-align: center;
            margin-top: 5px;
        }
        
        /* Estilos para columnas dinámicas */
        .set-column {
            display: table-cell;
        }
        
        .set-column.hidden {
            display: none;
        }
        
        /* Configuración de formato */
        .format-config {
            background: rgba(0, 20, 40, 0.9);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .format-option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: white;
            font-size: 13px;
        }
        
        .format-option input {
            margin-right: 8px;
        }
        
        .format-info {
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .config-btn {
            background: #10b981;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <table class="score-table">
                <tbody>
                    <tr class="team-a">
                        <td id="player-a-name">Player A</td>
                        <td id="set1-a" class="set-column">0</td>
                        <td id="set2-a" class="set-column hidden">0</td>
                        <td id="set3-a" class="set-column hidden">0</td>
                        <td id="points-a">0</td>
                    </tr>
                    <tr class="team-b">
                        <td id="player-b-name">Player B</td>
                        <td id="set1-b" class="set-column">0</td>
                        <td id="set2-b" class="set-column hidden">0</td>
                        <td id="set3-b" class="set-column hidden">0</td>
                        <td id="points-b">0</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="match-status" id="match-status">Partido en curso</div>
        </div>

        <div class="control-panel">
            <h3>PANEL DE CONTROL</h3>
            
            <!-- Configuración de formato del partido -->
            <div class="format-config">
                <h4>FORMATO DEL PARTIDO</h4>
                <div class="format-option">
                    <input type="radio" id="format-super" name="match-format" value="super" checked>
                    <label for="format-super">Super Tie Break (11 pts)</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="format-tiebreak" name="match-format" value="tiebreak">
                    <label for="format-tiebreak">Tie Break normal (7 pts)</label>
                </div>
                <div class="format-info" id="format-info">
                    El tercer set se definirá con Super Tie Break a 11 puntos
                </div>
                <button class="config-btn" onclick="applyMatchFormat()">Aplicar Formato</button>
            </div>
            
            <div class="player-names">
                <input type="text" id="player-a-input" placeholder="Jugador A" value="Player A">
                <input type="text" id="player-b-input" placeholder="Jugador B" value="Player B">
            </div>
            
            <div class="control-group">
                <h4>CONTROLES DE PUNTOS</h4>
                <div class="control-buttons">
                    <button class="team-a-btn" onclick="addPoint('A')">Punto A</button>
                    <button class="team-b-btn" onclick="addPoint('B')">Punto B</button>
                </div>
            </div>
            
            <div class="control-group">
                <h4>CONTROLES DE GAMES</h4>
                <div class="control-buttons">
                    <button class="team-a-btn" onclick="addGame('A')">Game A</button>
                    <button class="team-b-btn" onclick="addGame('B')">Game B</button>
                </div>
            </div>
            
            <div class="control-group">
                <h4>TIE-BREAK</h4>
                <div class="control-buttons">
                    <button class="tie-break-btn" onclick="addTieBreakPoint('A')">Punto A</button>
                    <button class="tie-break-btn" onclick="addTieBreakPoint('B')">Punto B</button>
                </div>
            </div>
            
            <div class="control-group">
                <h4>SUPER TIE-BREAK</h4>
                <div class="control-buttons-3">
                    <button class="super-tie-break-btn" onclick="startSuperTieBreak()">Iniciar</button>
                    <button class="super-tie-break-btn" onclick="addSuperTieBreakPoint('A')">Punto A</button>
                    <button class="super-tie-break-btn" onclick="addSuperTieBreakPoint('B')">Punto B</button>
                </div>
            </div>
            
            <div class="control-group">
                <h4>FUNCIONES ESPECIALES</h4>
                <div class="control-buttons-3">
                    <button class="undo-btn" onclick="undoLastAction()" id="undo-btn">Deshacer</button>
                    <button class="reset-btn" onclick="resetMatch()">Reiniciar</button>
                </div>
                <div class="history-info" id="history-info">Historial: 0 cambios</div>
            </div>
        </div>
    </div>

    <script>
        // Estado del partido
        let matchState = {
            pointsA: 0,
            pointsB: 0,
            currentSet: 1,
            set1A: 0,
            set1B: 0,
            set2A: 0,
            set2B: 0,
            set3A: 0,
            set3B: 0,
            tieBreak: false,
            superTieBreak: false,
            matchFinished: false,
            matchFormat: 'super' // 'super' o 'tiebreak'
        };

        // Historial de cambios para deshacer
        let history = [];
        const MAX_HISTORY = 20; // Límite de cambios en el historial

        // Aplicar formato de partido seleccionado
        function applyMatchFormat() {
            const format = document.querySelector('input[name="match-format"]:checked').value;
            matchState.matchFormat = format;
            
            // Actualizar información de formato
            const formatInfo = document.getElementById('format-info');
            if (format === 'super') {
                formatInfo.textContent = 'El tercer set se definirá con Super Tie Break a 11 puntos';
            } else {
                formatInfo.textContent = 'El tercer set se definirá con Tie Break normal a 7 puntos';
            }
            
            alert(`Formato aplicado: ${format === 'super' ? 'Super Tie Break' : 'Tie Break normal'}`);
        }

        // Función para mostrar/ocultar columnas de sets
        function updateSetColumns() {
            // Mostrar siempre el set 1
            document.querySelectorAll('#set1-a, #set1-b').forEach(el => {
                el.classList.remove('hidden');
            });
            
            // Mostrar set 2 si ya se ha empezado a jugar
            if (matchState.currentSet >= 2 || matchState.set2A > 0 || matchState.set2B > 0) {
                document.querySelectorAll('#set2-a, #set2-b').forEach(el => {
                    el.classList.remove('hidden');
                });
            } else {
                document.querySelectorAll('#set2-a, #set2-b').forEach(el => {
                    el.classList.add('hidden');
                });
            }
            
            // Mostrar set 3 si ya se ha empezado a jugar
            if (matchState.currentSet >= 3 || matchState.set3A > 0 || matchState.set3B > 0) {
                document.querySelectorAll('#set3-a, #set3-b').forEach(el => {
                    el.classList.remove('hidden');
                });
            } else {
                document.querySelectorAll('#set3-a, #set3-b').forEach(el => {
                    el.classList.add('hidden');
                });
            }
        }

        // Guardar estado actual en el historial
        function saveState() {
            // Crear una copia profunda del estado actual
            const stateCopy = JSON.parse(JSON.stringify(matchState));
            history.push(stateCopy);
            
            // Limitar el historial al tamaño máximo
            if (history.length > MAX_HISTORY) {
                history.shift(); // Eliminar el estado más antiguo
            }
            
            updateHistoryInfo();
        }

        // Deshacer último cambio
        function undoLastAction() {
            if (history.length > 0) {
                // Restaurar el estado anterior
                matchState = history.pop();
                updateDisplay();
                updateHistoryInfo();
            } else {
                alert("No hay acciones para deshacer");
            }
        }

        // Actualizar información del historial
        function updateHistoryInfo() {
            const infoElement = document.getElementById('history-info');
            const undoButton = document.getElementById('undo-btn');
            
            if (history.length > 0) {
                infoElement.textContent = `Historial: ${history.length} cambios (máx. ${MAX_HISTORY})`;
                undoButton.disabled = false;
                undoButton.style.opacity = "1";
            } else {
                infoElement.textContent = "Historial: 0 cambios";
                undoButton.disabled = true;
                undoButton.style.opacity = "0.6";
            }
        }

        // Función para convertir puntos numéricos a formato de pádel (sin ventaja)
        function formatPoints(points) {
            if (matchState.superTieBreak) {
                return points.toString();
            }
            
            if (points === 0) return '0';
            if (points === 1) return '15';
            if (points === 2) return '30';
            if (points === 3) return '40';
            // No hay ventaja (AD) en pádel - cuando van 40-40, el siguiente punto gana
            return '40';
        }

        // Actualizar la visualización
        function updateDisplay() {
            console.log("Actualizando display...");
            
            // Actualizar nombres
            document.getElementById('player-a-name').textContent = 
                document.getElementById('player-a-input').value || 'Player A';
            document.getElementById('player-b-name').textContent = 
                document.getElementById('player-b-input').value || 'Player B';
            
            // Actualizar sets
            document.getElementById('set1-a').textContent = matchState.set1A;
            document.getElementById('set1-b').textContent = matchState.set1B;
            document.getElementById('set2-a').textContent = matchState.set2A;
            document.getElementById('set2-b').textContent = matchState.set2B;
            document.getElementById('set3-a').textContent = matchState.set3A;
            document.getElementById('set3-b').textContent = matchState.set3B;
            
            // Actualizar columnas de sets
            updateSetColumns();
            
            // Quitar resaltado de todos los sets
            document.getElementById('set1-a').classList.remove('current-set');
            document.getElementById('set1-b').classList.remove('current-set');
            document.getElementById('set2-a').classList.remove('current-set');
            document.getElementById('set2-b').classList.remove('current-set');
            document.getElementById('set3-a').classList.remove('current-set');
            document.getElementById('set3-b').classList.remove('current-set');
            
            // Resaltar set actual (solo si el partido no ha terminado)
            if (!matchState.matchFinished && !matchState.superTieBreak) {
                if (matchState.currentSet === 1) {
                    document.getElementById('set1-a').classList.add('current-set');
                    document.getElementById('set1-b').classList.add('current-set');
                } else if (matchState.currentSet === 2) {
                    document.getElementById('set2-a').classList.add('current-set');
                    document.getElementById('set2-b').classList.add('current-set');
                } else if (matchState.currentSet === 3) {
                    document.getElementById('set3-a').classList.add('current-set');
                    document.getElementById('set3-b').classList.add('current-set');
                }
            }
            
            // Actualizar puntos
            if (matchState.superTieBreak) {
                document.getElementById('points-a').textContent = matchState.pointsA;
                document.getElementById('points-b').textContent = matchState.pointsB;
                document.getElementById('points-a').className = 'super-tie-break';
                document.getElementById('points-b').className = 'super-tie-break';
            } else if (matchState.tieBreak) {
                document.getElementById('points-a').textContent = matchState.pointsA;
                document.getElementById('points-b').textContent = matchState.pointsB;
                document.getElementById('points-a').className = 'tie-break';
                document.getElementById('points-b').className = 'tie-break';
            } else {
                document.getElementById('points-a').textContent = formatPoints(matchState.pointsA);
                document.getElementById('points-b').textContent = formatPoints(matchState.pointsB);
                document.getElementById('points-a').className = '';
                document.getElementById('points-b').className = '';
            }
            
            // Estado del partido
            if (matchState.matchFinished) {
                document.getElementById('match-status').textContent = 'PARTIDO FINALIZADO';
            } else if (matchState.superTieBreak) {
                document.getElementById('match-status').textContent = 'SUPER TIE-BREAK';
            } else if (matchState.tieBreak) {
                document.getElementById('match-status').textContent = 'TIE-BREAK - Set ' + matchState.currentSet;
            } else {
                document.getElementById('match-status').textContent = 'Partido en curso - Set ' + matchState.currentSet;
            }
        }

        // Obtener el marcador actual del set en juego
        function getCurrentSetScore() {
            if (matchState.currentSet === 1) {
                return { a: matchState.set1A, b: matchState.set1B };
            } else if (matchState.currentSet === 2) {
                return { a: matchState.set2A, b: matchState.set2B };
            } else if (matchState.currentSet === 3) {
                return { a: matchState.set3A, b: matchState.set3B };
            }
            return { a: 0, b: 0 };
        }

        // Actualizar el marcador del set actual
        function updateCurrentSetScore(scoreA, scoreB) {
            if (matchState.currentSet === 1) {
                matchState.set1A = scoreA;
                matchState.set1B = scoreB;
            } else if (matchState.currentSet === 2) {
                matchState.set2A = scoreA;
                matchState.set2B = scoreB;
            } else if (matchState.currentSet === 3) {
                matchState.set3A = scoreA;
                matchState.set3B = scoreB;
            }
        }

        // Añadir punto
        function addPoint(team) {
            if (matchState.matchFinished) {
                alert('El partido ha terminado. Reinicia para comenzar uno nuevo.');
                return;
            }
            
            if (matchState.superTieBreak) {
                addSuperTieBreakPoint(team);
                return;
            }
            
            console.log(`Añadiendo punto a ${team}`);
            
            // Guardar estado actual antes de realizar cambios
            saveState();
            
            if (team === 'A') {
                matchState.pointsA++;
            } else {
                matchState.pointsB++;
            }
            
            checkGameWin(team);
            updateDisplay();
        }

        // Verificar si se gana un game (sin ventaja - punto de oro en 40-40)
        function checkGameWin(team) {
            const pointsA = matchState.pointsA;
            const pointsB = matchState.pointsB;
            
            if (matchState.tieBreak) {
                // Lógica de tie-break
                if ((team === 'A' && pointsA >= 7 && pointsA - pointsB >= 2) ||
                    (team === 'B' && pointsB >= 7 && pointsB - pointsA >= 2)) {
                    winGame(team);
                }
            } else {
                // Lógica de pádel: sin ventaja - punto de oro en 40-40
                if (pointsA >= 3 && pointsB >= 3) {
                    // Situación de 40-40 - el siguiente punto gana
                    if (team === 'A' && pointsA > pointsB) {
                        winGame('A');
                    } else if (team === 'B' && pointsB > pointsA) {
                        winGame('B');
                    }
                } else {
                    // Situación normal
                    if ((team === 'A' && pointsA >= 4) || (team === 'B' && pointsB >= 4)) {
                        winGame(team);
                    }
                }
            }
        }

        // Ganar un game
        function winGame(team) {
            console.log(`Game para ${team} en el set ${matchState.currentSet}`);
            
            const currentSet = getCurrentSetScore();
            let newScoreA = currentSet.a;
            let newScoreB = currentSet.b;
            
            if (team === 'A') {
                newScoreA++;
            } else {
                newScoreB++;
            }
            
            // Actualizar el marcador del set actual
            updateCurrentSetScore(newScoreA, newScoreB);
            
            // Verificar tie-break (6-6)
            if (newScoreA === 6 && newScoreB === 6) {
                matchState.tieBreak = true;
                matchState.pointsA = 0;
                matchState.pointsB = 0;
                updateDisplay();
                return;
            }
            
            // Verificar si se gana el set (6 games con diferencia de 2, o 7-5, 7-6)
            if ((newScoreA >= 6 || newScoreB >= 6) && 
                (Math.abs(newScoreA - newScoreB) >= 2 || newScoreA === 7 || newScoreB === 7)) {
                winSet(team);
            } else {
                // Resetear puntos para el siguiente game
                matchState.pointsA = 0;
                matchState.pointsB = 0;
                matchState.tieBreak = false;
            }
            
            updateDisplay();
        }

        // Ganar un set y pasar automáticamente al siguiente
        function winSet(team) {
            console.log(`Set ${matchState.currentSet} para ${team}`);
            
            // Verificar si se gana el partido
            const setsWonA = (matchState.set1A > matchState.set1B ? 1 : 0) + 
                           (matchState.set2A > matchState.set2B ? 1 : 0) + 
                           (matchState.set3A > matchState.set3A ? 1 : 0);
            
            const setsWonB = (matchState.set1B > matchState.set1A ? 1 : 0) + 
                           (matchState.set2B > matchState.set2A ? 1 : 0) + 
                           (matchState.set3B > matchState.set3A ? 1 : 0);
            
            // Si van 1-1 en sets, iniciar el tercer set según el formato seleccionado
            if (setsWonA === 1 && setsWonB === 1 && matchState.currentSet === 2) {
                if (matchState.matchFormat === 'super') {
                    startSuperTieBreak();
                } else {
                    // Para tie break normal, simplemente avanzamos al set 3
                    matchState.currentSet++;
                    matchState.pointsA = 0;
                    matchState.pointsB = 0;
                    matchState.tieBreak = false;
                    console.log(`Comenzando set ${matchState.currentSet} (Tie Break normal)`);
                }
                updateDisplay();
                return;
            }
            
            if (setsWonA >= 2 || setsWonB >= 2) {
                matchState.matchFinished = true;
                console.log("Partido terminado");
            } else {
                // Pasar automáticamente al siguiente set
                matchState.currentSet++;
                matchState.pointsA = 0;
                matchState.pointsB = 0;
                matchState.tieBreak = false;
                console.log(`Comenzando set ${matchState.currentSet}`);
            }
            
            updateDisplay();
        }

        // Añadir game completo
        function addGame(team) {
            if (matchState.matchFinished || matchState.superTieBreak) return;
            
            console.log(`Añadiendo game completo a ${team}`);
            
            // Guardar estado actual antes de realizar cambios
            saveState();
            
            winGame(team);
        }

        // Punto de tie-break
        function addTieBreakPoint(team) {
            if (matchState.superTieBreak) {
                addSuperTieBreakPoint(team);
                return;
            }
            
            if (!matchState.tieBreak) {
                matchState.tieBreak = true;
                matchState.pointsA = 0;
                matchState.pointsB = 0;
            }
            
            // Guardar estado actual antes de realizar cambios
            saveState();
            
            addPoint(team);
        }

        // Iniciar Super Tie Break
        function startSuperTieBreak() {
            if (matchState.matchFinished) return;
            
            console.log("Iniciando Super Tie Break");
            
            // Guardar estado actual antes de realizar cambios
            saveState();
            
            matchState.superTieBreak = true;
            matchState.pointsA = 0;
            matchState.pointsB = 0;
            updateDisplay();
        }

        // Añadir punto de Super Tie Break
        function addSuperTieBreakPoint(team) {
            if (!matchState.superTieBreak) {
                startSuperTieBreak();
                return;
            }
            
            if (matchState.matchFinished) return;
            
            console.log(`Añadiendo punto de Super Tie Break a ${team}`);
            
            // Guardar estado actual antes de realizar cambios
            saveState();
            
            if (team === 'A') {
                matchState.pointsA++;
            } else {
                matchState.pointsB++;
            }
            
            // Verificar si se gana el Super Tie Break (10 puntos con diferencia de 2)
            if ((matchState.pointsA >= 11 || matchState.pointsB >= 11)) {
                winSuperTieBreak(team);
            }
            
            updateDisplay();
        }

        // Ganar Super Tie Break y finalizar partido
        function winSuperTieBreak(team) {
            console.log(`Super Tie Break ganado por ${team}`);
            
            // Registrar el Super Tie Break como el tercer set
            if (team === 'A') {
                matchState.set3A = 7; // Se marca como 1 set ganado
                matchState.set3B = 6;
            } else {
                matchState.set3A = 6;
                matchState.set3B = 7; // Se marca como 1 set ganado
            }
            
            matchState.matchFinished = true;
            updateDisplay();
        }

        // Reiniciar partido
        function resetMatch() {
            console.log("Reiniciando partido");
            
            // Guardar estado actual antes de realizar cambios
            saveState();
            
            matchState = {
                pointsA: 0,
                pointsB: 0,
                currentSet: 1,
                set1A: 0,
                set1B: 0,
                set2A: 0,
                set2B: 0,
                set3A: 0,
                set3B: 0,
                tieBreak: false,
                superTieBreak: false,
                matchFinished: false,
                matchFormat: matchState.matchFormat // Mantener el formato seleccionado
            };
            updateDisplay();
        }

        // Inicializar
        document.getElementById('player-a-input').addEventListener('input', updateDisplay);
        document.getElementById('player-b-input').addEventListener('input', updateDisplay);
        
        // Actualizar información de formato al cargar
        applyMatchFormat();
        
        updateDisplay();
        updateHistoryInfo();
        console.log("Marcador de pádel inicializado correctamente");
    </script>
</body>
</html>
